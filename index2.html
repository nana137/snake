<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="css/index2.css">
</head>
<body>
<div class="startPage" id="startPage">
    <div class="startBtn" id="startBtn"></div>
</div>
<div class="wrapper">
    <div class="leftSide">
        <img src="image/开始.png" id="startPause">
    </div>
    <div class="main">
        <div class="header">
            <div class="score">分数：<span id="score"></span></div>
        </div>
        <div class="content" id="content"></div>
    </div>
</div>
<div class="loser" id="loser">
    <div class="con">
        <div class="close" id="close"></div>
        <span class="loserScore">总得分：</span>
        <span class="loserScore1" id="loserScore1"></span>
    </div>
</div>
<script src="js/index2.js"></script>
</body>
</html>
